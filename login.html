<!doctype html>

<html lang="en">
      <head>
          <title>Login</title>
          <meta http-equiv="x-ua-compatible" content="ie=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
          <meta content="utf-8" http-equiv="encoding">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          <link rel="stylesheet" href="/static/Stylesheet.css">
      </head>
  <body>
    <header>
      <div class="container-fluid lightblue-background">
        <br/>
        <div class="container cream-background solid-border">
          <div class="row">
            <div id="the-head" class="col">
              <h2>Login</h2>
              <div id="attempt-warning" class="float-right alert alert-warning warning-message" role="alert"></div>
            </div>
          </div>
          <br/>
          <div class="row">
              <p>Username</p>
            <div class="col">
              <input id="username-input" autocomplete="off" type="text" style="width: 200px">
            </div>
          </div>
          <br/>
          <div class="row">
          <!--  <div class="col"> -->
              <p>Password</p>
          <!--  </div> -->
            <div class="col">
              <input id="password-input" autocomplete="off" type="text" style="width: 200px">
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col justify-content-center">
                <button id="user-check-btn" class="lightblue-background solid-border justify-content-center" style="margin-top: 10px">Sign In</button>
                <button id="new-user-btn" class="lightblue-background solid-border justify-content-center" style="margin-top: 10px;margin-left: 50px;display: none">New User</button>
                <div id="username-error" class="alert alert-danger error-message" role="alert">Invalid Username</div>
                <div id="password-error" class="alert alert-danger error-message" role="alert">Invalid Password</div>
              </div>
              <br/>
            </div>
            <br/>
          </div>
        </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Login.js" ></script>
  </body>
</html>
